<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
			Todo管理
		</title>
		<link rel="stylesheet" href="../css/mainPageCss.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="../js/todayPageModel.js"></script>
	</head>
	<body>
		<h1 class="h1_class"> <span id="view_time"></span>(今日)の予定</h1>

		<ul id="menu">
			<li><a href="tomorrowPage.html">明日の予定</a> </li>
			<li><a href="pastPage.html">過去の予定</a></li>
		</ul>

		<label for="progressBar">進捗:
			<progress id="progressBar" max="100" value="0" width="30px" height="30px"></progress> <div class="todayTodoListClass"></div>
		</label>

		<div class="todaysRank">
			<span class="todaysRank-title">今日のランク</span>
			<img id="todaysRankImage" width="180" height="180">
		</div>
	
		<form name="todayTodoList">
			<h2 class="h2_class">目標</h2>
				<p class="todayTarget">
					ここに今日の目標が書かれています。(予定)
				</p>
			<h2 class="h2_class">必須項目！</h2>
				<table class="Required" id="todayRequired" width="80%" cellpadding="5">
					<tr>
						<th width="1%"></th>
						<th width="94%">内容</th>
						<th width="5%">重要度</th>
					</tr>
					<tbody id="required-body">
						<tr>
							<td><input type="checkbox" name="Required"></td>
							<td>aiueo</td>
							<td align="right">250</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="Required"></td>
							<td>sasi</td>
							<td align="right">250</td>
						</tr>
					</tbody>
				</table>
				<br>
			<h2 class="h2_class">選択必須項目！</h2>
				<table class="Selection" id="todaySelection" width="80%" cellpadding="5">
					<tr>
						<th width="1%"></th>
						<th width="94%">内容</th>
						<th width="5%">重要度</th>
					</tr>
					<tr>
						<td><input type="checkbox" name="Selection"></td>
						<td>kakikukeko</td>
						<td align="right">500</td>
					</tr>
				</table>
				<br>
		</form>
	</body>
</html>
