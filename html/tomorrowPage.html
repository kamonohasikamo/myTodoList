<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
			Todo管理
		</title>
		<link rel="stylesheet" href="../css/mainPageCss.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="../js/tomorrowPageModel.js"></script>
	</head>
	<body>
		<h1 class="h1_class"> <span id="view_time"></span>(明日)の予定</h1>

		<ul id="menu">
			<li><a href="mainPage.html">今日の予定</a> </li>
			<li><a href="pastPage.html">過去の予定</a></li>
		</ul>
	
		<form name="todayTodoList">
			<h2 class="h2_class">今日の目標！</h2>
				<ul id="addDelButton">
					<li><input type="button" value="Clear" class="cle inputButton" onclick="ClearForm()"></li>
				</ul>
				<p>
					<textarea class="inputTodayTarget" placeholder="今日の目標" id="inputTodayTarget"></textarea>
				</p>
			<h2 class="h2_class">必須項目！</h2>
				<ul id="addDelButton">
					<li><input type="button" value="Delete" class="del inputButton" onclick="ReqDelForm()"></li>
					<li><input type="button" value="Add" class="add inputButton" onclick="ReqAddForm()"></li>
				</ul>
				<p class="Required" id="inputRequired">
					<input type="text" class="inputText" placeholder="今日の必須目標を書く"><input type="text" class="inputWeight" placeholder="重要度">
				</p>
			<h2 class="h2_class">選択必須項目！</h2>
				<ul id="addDelButton">
					<li><input type="button" value="Delete" class="del inputButton" onclick="SelDelForm()"></li>
					<li><input type="button" value="Add" class="add inputButton" onclick="SelAddForm()"></li>
				</ul>
				<p class="Selection" id="inputSelection">
					<input type="text" class="inputText" placeholder="今日の選択必須目標を書く"><input type="text" class="inputWeight" placeholder="重要度">
				</p>
		</form>
	</body>
</html>
